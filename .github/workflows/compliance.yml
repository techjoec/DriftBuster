name: Compliance & Tests

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-test-licensing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install compliance tools
        run: |
          python3 -m pip install --upgrade pip
          pip3 install detect-secrets pip-licenses || true

      - name: Secret scan
        run: detect-secrets scan --all-files > .secrets.baseline || true

      - name: Restore & build
        run: |
          dotnet restore gui/DriftBuster.Gui.Tests/DriftBuster.Gui.Tests.csproj
          dotnet build gui/DriftBuster.Gui.Tests/DriftBuster.Gui.Tests.csproj --configuration Release --nologo

      - name: Tests
        run: dotnet test gui/DriftBuster.Gui.Tests/DriftBuster.Gui.Tests.csproj --configuration Release --no-build --nologo
